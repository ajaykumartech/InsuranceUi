
<mat-form-field appearance="outline" style="width: 150px;margin-right: -2vh">
        <mat-icon matTextPrefix style="vertical-align: middle;padding-right: 5px;">filter_list</mat-icon>
        <mat-select name="filter" multiple (selectionChange)="shareCheckedlist($event.value)" [(ngModel)]="list2">
        <mat-option *ngFor="let topping of list" [value]="topping" >{{topping}}</mat-option>
        </mat-select>
</mat-form-field>
