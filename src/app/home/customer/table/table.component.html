
<!--                Search                 -->
<div style="display: flex;">
  <div>
    <mat-form-field appearance="outline" style="width:50svw;margin-right: -8lvw;">
      <mat-icon matPrefix style="font-size: 22px;">search</mat-icon>
      <input matInput type="search" placeholder="Search" [(ngModel)]="search" >
    </mat-form-field>
  </div>
    <button mat-raised-button (click)="callapi()" style="background-color: #0085FF;color: white;margin-top: -2px;">Search</button>
</div>

 

<div class="mat-elevation-z8">
  <div style="height: 49vh;">
    <table mat-table [dataSource]="dataSource">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
      <ng-container matColumnDef="Policy">
        <th mat-header-cell *matHeaderCellDef> Policy </th>
        <td mat-cell *matCellDef="let element"> {{element.Policy}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="Name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.Name}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="Addresss">
        <th mat-header-cell *matHeaderCellDef> Addresss </th>
        <td mat-cell *matCellDef="let element"> {{element.Addresss}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="Contact">
        <th mat-header-cell *matHeaderCellDef> Contact </th>
        <td mat-cell *matCellDef="let element"> {{element.Contact}} </td>
      </ng-container>
      <ng-container matColumnDef="Executive">
        <th mat-header-cell *matHeaderCellDef> Executive </th>
        <td mat-cell *matCellDef="let element"> {{element.Executive}} </td>
      </ng-container>
      <ng-container matColumnDef="Representtive">
        <th mat-header-cell *matHeaderCellDef> Representtive </th>
        <td mat-cell *matCellDef="let element"> {{element.Representtive}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

  </div>


  <mat-paginator #paginator class="demo-paginator" (page)="handlePageEvent($event)" [length]="length"
    [pageSize]="pageSize" [disabled]="disabled" [showFirstLastButtons]="showFirstLastButtons"
    [pageSizeOptions]="showPageSizeOptions ? pageSizeOptions : []" [hidePageSize]="hidePageSize" [pageIndex]="pageIndex"
    aria-label="Select page">
  </mat-paginator>


</div>
